            </div>
            <div class="skill-area">
                <div class="skill-name">Frontending with</div>
                <div class="skill-value">Blazor, HTML, CSS</div>
            </div>
            <div class="skill-area">
                <div class="skill-name">IDE</div>
                <div class="skill-value">prefer Jetbrains Rider, love VS Code, may use Visual Studio</div>
            </div>
            <div class="skill-area">
                <div class="skill-name">Practicing</div>
                <div class="skill-value">Clean Architecture and Test DD</div>
            </div>
        </div>
    </div>
